<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .round {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .round:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .round-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
        }

        .round-number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .empty-round {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }

        .empty-round::before {
            content: "‚Äî";
            font-size: 2rem;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¥‚Äç‚ò†Ô∏è Treasure Hunt</h1>
            <p>Complete all rounds to find the hidden treasure!</p>
        </div>
        
        <form class="form-container" id="treasureHuntForm">
            <!-- Round 1 -->
            <div class="round">
                <div class="round-title">
                    <div class="round-number">1</div>
                    First Round
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label for="team number">Team Number</label>
                        <input type="text" id="teamnumber" name="teamnumber" placeholder="Enter the teamnumber" required>
                    </div>
                    <div class="form-group">
                        <label for="question1">Question:</label>
                        <input type="text" id="question1" name="question1" placeholder="Enter your question" required>
                    </div>
                    <div class="form-group">
                        <label for="clue1">Clue:</label>
                        <input type="text" id="clue1" name="clue1" placeholder="Enter the clue" required>
                    </div>
                    <div class="form-group">
                        <label for="answer1">Answer:</label>
                        <input type="text" id="answer1" name="answer1" placeholder="Enter the answer" required>
                    </div>
                </div>
            </div>

            <!-- Round 2 -->
            <div class="round">
                <div class="round-title">
                    <div class="round-number">2</div>
                    Second Round
                </div>
                <div class="empty-round">
                    No inputs required for this round
                </div>
            </div>

            <!-- Round 3 -->
            <div class="round">
                <div class="round-title">
                    <div class="round-number">3</div>
                    Third Round
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label for="questionNumber3">Question Number:</label>
                        <input type="number" id="questionNumber3" name="questionNumber3" placeholder="Enter question number" required>
                    </div>
                    <div class="form-group">
                        <label for="answer3">Answer:</label>
                        <input type="text" id="answer3" name="answer3" placeholder="Enter the answer" required>
                    </div>
                    <div class="form-group">
                        <label for="clue3">Clue:</label>
                        <input type="text" id="clue3" name="clue3" placeholder="Enter the clue" required>
                    </div>
                </div>
            </div>

            <!-- Round 4 -->
            <div class="round">
                <div class="round-title">
                    <div class="round-number">4</div>
                    Fourth Round
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label for="questionNumber4">Question Number:</label>
                        <input type="number" id="questionNumber4" name="questionNumber4" placeholder="Enter question number" required>
                    </div>
                    <div class="form-group">
                        <label for="answer4">Answer Text:</label>
                        <input type="text" id="answer4" name="answer4" placeholder="Enter the answer text" required>
                    </div>
                </div>
            </div>

            <!-- Round 5 -->
            <div class="round">
                <div class="round-title">
                    <div class="round-number">5</div>
                    Fifth Round
                </div>
                <div class="form-group">
                    <label for="text5">Text:</label>
                    <textarea id="text5" name="text5" rows="4" placeholder="Enter your text here" required></textarea>
                </div>
            </div>

            <!-- Round 6 -->
            <div class="round">
                <div class="round-title">
                    <div class="round-number">6</div>
                    Sixth Round
                </div>
                <div class="empty-round">
                    No inputs required for this round
                </div>
            </div>

            <!-- Round 7 -->
            <div class="round">
                <div class="round-title">
                    <div class="round-number">7</div>
                    Seventh Round
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label for="teamNumber7">Team Number:</label>
                        <input type="number" id="teamNumber7" name="teamNumber7" placeholder="Enter team number" required>
                    </div>
                    <div class="form-group">
                        <label for="clue1_7">Clue 1:</label>
                        <input type="text" id="clue1_7" name="clue1_7" placeholder="Enter first clue" required>
                    </div>
                    <div class="form-group">
                        <label for="clue2_7">Clue 2:</label>
                        <input type="text" id="clue2_7" name="clue2_7" placeholder="Enter second clue" required>
                    </div>
                    <div class="form-group">
                        <label for="clue3_7">Clue 3:</label>
                        <input type="text" id="clue3_7" name="clue3_7" placeholder="Enter third clue" required>
                    </div>
                    <div class="form-group">
                        <label for="answer7">Answer:</label>
                        <input type="text" id="answer7" name="answer7" placeholder="Enter the answer" required>
                    </div>
                </div>
            </div>

            <!-- Round 8 -->
            <div class="round">
                <div class="round-title">
                    <div class="round-number">8</div>
                    Eighth Round
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label for="clue1_8">Clue 1:</label>
                        <input type="text" id="clue1_8" name="clue1_8" placeholder="Enter first clue" required>
                    </div>
                    <div class="form-group">
                        <label for="clue2_8">Clue 2:</label>
                        <input type="text" id="clue2_8" name="clue2_8" placeholder="Enter second clue" required>
                    </div>
                    <div class="form-group">
                        <label for="answer8">Answer:</label>
                        <input type="text" id="answer8" name="answer8" placeholder="Enter the answer" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">üöÄ Submit Treasure Hunt Data</button>
        </form>
    </div>

    <script>
        document.getElementById('treasureHuntForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect all form data
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Here you would typically send the data to your backend/database
            console.log('Treasure Hunt Data:', data);
            
            // Show success message
            alert('üéâ Treasure Hunt data submitted successfully! Check console for data.');
            
            // You can add AJAX call here to send data to your database
            // Example:
            /*
            fetch('/api/treasure-hunt', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {

                alert('Data saved to database!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error saving data');
            });
            */
        });
    </script>
</body>
</html>
